<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#15645e]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#339175]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex">
                                <input id="email" type="text">
                                <button class="w-min px-6 py-2.5 bg-red-600">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <div class="flex content-start justify-end gap-4">
                                <ul>
                                   <li>Quick link</li> 
                                   <li><a href="#">Home</a></li>
                                   <li><a href="#">Who We Are</a></li>
                                   <li><a href="#">Our Philosophy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#000000]">Technologies</p>
                            <div class="list-decimal grid-cols-1 justify-end gap-4">
                                <ul>
                                   <li><a href="#">HTML</a></li>
                                   <li><a href="#">CSS</a></li>
                                   <li><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
